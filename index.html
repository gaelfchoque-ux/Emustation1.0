<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMUSTATION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  text-align:center;
}

/* pantalla inicio */
#startScreen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:10;
}

#startBtn{
  border:2px solid #00ff00;
  padding:20px 40px;
  color:#00ff00;
  font-size:1.2em;
  background:black;
  cursor:pointer;
}

/* loader */
#loader{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:black;
  z-index:9;
}

.dots::after{
  content:"";
  animation:dots 1s steps(4) infinite;
}

@keyframes dots{
  0%{content:"";}
  25%{content:".";}
  50%{content:"..";}
  75%{content:"...";}
  100%{content:"....";}
}

/* contenido */
#content{display:none;}

.card{
  border:2px solid #00ff00;
  margin:20px auto;
  padding:20px;
  width:90%;
  max-width:500px;
  cursor:pointer;
}

.hidden{display:none;}

a{
  color:#00ff00;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- START -->
<div id="startScreen">
  <div id="startBtn">INICIAR EMUSTATION</div>
</div>

<!-- LOADER -->
<div id="loader">
  <p>Iniciando el sistema<span class="dots"></span></p>
</div>

<!-- SONIDOS -->
<audio id="boot" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
<audio id="beepUser" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>
<audio id="click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="error" src="https://www.soundjay.com/buttons/sounds/beep-10.mp3"></audio>

<!-- CONTENIDO ORIGINAL -->
<div id="content">
  <h1>EMUSTATION</h1>
  <p id="userText"></p>

  <div class="card" onclick="toggle('juegos')">JUEGOS</div>
  <div id="juegos" class="hidden"><p>Próximamente...</p></div>

  <div class="card" onclick="toggle('emus')">EMULADORES</div>
  <div id="emus" class="hidden">
    <p>
      <a href="https://www.mediafire.com/file/d7qbq4npmefeisi/android-latest.apk/file" target="_blank">
        EmuladorPsvita
      </a>
    </p>
  </div>

  <div class="card" onclick="toggle('descargas')">DESCARGAS</div>
  <div id="descargas" class="hidden"><p>Próximamente...</p></div>

  <div class="card" onclick="toggle('nota')">NOTA</div>
  <div id="nota" class="hidden">
    <p>
      Esta página recopila juegos y emuladores ya existentes
      de forma segura, sin virus, en un solo lugar.
    </p>
  </div>

  <p style="opacity:.6;margin-top:40px;">EMUSTATION 1.0</p>
</div>

<script>
const startBtn=document.getElementById("startBtn");
const startScreen=document.getElementById("startScreen");
const loader=document.getElementById("loader");
const content=document.getElementById("content");

startBtn.onclick=()=>{
  document.getElementById("click").play();
  startScreen.style.display="none";
  loader.style.display="flex";
  document.getElementById("boot").play();

  setTimeout(()=>{
    loader.style.display="none";
    content.style.display="block";
    const user=prompt("Crea tu usuario:");
    document.getElementById("userText").textContent =
      user+" se ha unido al sistema";
    document.getElementById("beepUser").play();
  },9000);
};

function toggle(id){
  document.getElementById("click").play();
  document.getElementById(id).classList.toggle("hidden");
}
</script>

</body>
</html>
