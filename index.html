  <div class="card">

       href="https://www.mediafire.com/file/d7qbq4npmefeisi/android-latest.apk/file"

    </a>

    <div class="typewriter" data-text="üìù NOTA"></div>

    data-text="Esta p√°gina est√° dedicada al mundo gaming..."></span>

    data-text="Esta p√°gina est√° para subir todo del mundo gaming que ya existe, ya que es obvio que no es de mi autor√≠a, pero la funci√≥n que cumple es reunir en una sola p√°gina emuladores y juegos sin virus. Aqu√≠ se podr√°n encontrar juegos y emuladores de PS1, PS2, PS3 y PSVita, facilitando el acceso y cuidando la seguridad de los usuarios que solo quieren jugar sin preocupaciones."></span>

<!-- SONIDOS -->
<audio id="boot" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="error" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

<script>
const boot = document.getElementById('boot');
const beep = document.getElementById('beep');
const error = document.getElementById('error');

/* EFECTO ESCRITURA */
function escribirTexto(el, texto, velocidad = 30){
  let i = 0;
  el.textContent = '';
  function escribir(){
    if(i < texto.length){
      el.textContent += texto.charAt(i);
      i++;
      setTimeout(escribir, velocidad);
    }
  }
  escribir();
}

function iniciarTypewriter(){
  const elementos = document.querySelectorAll('.typewriter');
  elementos.forEach((el, index)=>{
    const texto = el.getAttribute('data-text');
    setTimeout(()=>{
      escribirTexto(el, texto);
    }, index * 500);
  });
}

function iniciarEmustation(){
  document.getElementById('startScreen').style.display='none';
  document.getElementById('loader').style.display='flex';

  boot.pause();
  boot.currentTime = 0;
  boot.volume = 0.8;
  boot.play();

  let dots = 0;
  const loadingText = document.getElementById('loadingText');
  const interval = setInterval(()=>{
    dots = (dots + 1) % 12;
    loadingText.textContent = 'Iniciando el sistema' + '.'.repeat(dots);
  },500);

  setTimeout(()=>{
    clearInterval(interval);
    document.getElementById('loader').style.display='none';

    let usuario = localStorage.getItem('usuarioRetro');
    if(!usuario){
      usuario = prompt('Ingresa tu nombre de usuario') || 'Usuario';
      localStorage.setItem('usuarioRetro', usuario);
    }

    const bienvenida = document.getElementById('bienvenida');
    bienvenida.style.opacity = '1';

    const mensaje = usuario + ' se ha unido al sistema';
    let i = 0;
    bienvenida.textContent = '';
    (function escribir(){
      if(i < mensaje.length){
        bienvenida.textContent += mensaje.charAt(i);
        i++;
        setTimeout(escribir, 50);
      }
    })();

    clickBeep();
    iniciarTypewriter();
  }, 9000);
}

function mostrarNota(){
  document.getElementById('notaCorta').style.display='none';
  const completa = document.getElementById('notaCompleta');
  completa.style.display='inline';
  escribirTexto(completa, completa.getAttribute('data-text'), 18);
}

function clickBeep(){
  beep.pause();
  beep.currentTime = 0;
  beep.volume = 0.6;
  beep.play();
}

function errorBeep(){
  error.pause();
  error.currentTime = 0;
  error.volume = 0.6;
  error.play();
}
</script>
